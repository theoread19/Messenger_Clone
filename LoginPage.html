<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=1">
<title>Login</title>
<link href="css/Login_Register.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
<div class="row no-gutters">
  <div class="col-md-6 no-gutters">
    <div class="leftside">
      <h1 class="title"><strong>Login</strong></h1>
      <form>
        <div class="form-group"> <a href="RegisterPage.html">I don't have an account</a><br>
          <label for="inputEmail"><strong>Email </strong></label>
          <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailLog" class="form-text text-muted">Error log.</small> </div>
        <div class="form-group">
          <label for="inputPassword"><strong>Password</strong></label>
          <input type="password" class="form-control" id="inputPassword" placeholder="Password">
          <small id="passLog" class="form-text text-muted">Error log.</small> <a href="RecoverAcc.html">Forgot password/Email?</a> </div>
        <div style=" padding-left: 146px;">
          <button type="submit" class="btn btn-primary" onClick="LoginEvent">Login</button>
        </div>
      </form>
    </div>
  </div>
  <div class="col-md-6 no-gutters">
    <div class="rightside d-flex"> <img class="img" src="design/image.png"  alt="Background"/> </div>
  </div>
</div>
</body>
</html>
